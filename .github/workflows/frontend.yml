name: Frontend CI

on:
  push:
    branches: [ "review/cleanup", "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        working-directory: frontend
        run: npm ci || npm install

      - name: Build
        working-directory: frontend
        env:
          # Par d√©faut pas de base API en CI (build neutre)
          VITE_API_BASE: ""
        run: npm run build
